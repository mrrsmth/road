<div class="scroll-to-top" [ngClass]="{ 'show-scrollTop': windowScrolled }">
  <button
    class="btn active"
    data-toggle="button"
    aria-pressed="true"
    (click)="scrollToTop()"
    mat-button
    color="primary"
  >
    <span class="material-symbols-outlined">arrow_upward</span>
    <span>To Top</span>
  </button>
</div>
